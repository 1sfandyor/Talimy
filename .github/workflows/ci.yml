name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "tooling/**"
      - ".github/workflows/ci.yml"
      - "bun.lock"
      - "package.json"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".prettierrc"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
