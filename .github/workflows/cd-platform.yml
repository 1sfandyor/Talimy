name: CD Platform

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "bun.lock"
      - "package.json"
      - "turbo.json"
      - ".github/workflows/cd-platform.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-platform-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/platform

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Build and push platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          build-args: |
            APP_TARGET=platform
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed Platform image
        env:
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
        run: |
          set -euo pipefail
          docker pull "$IMAGE_REF"

          CMD="$(docker image inspect "$IMAGE_REF" --format '{{join .Config.Cmd " "}}')"
          if [ "$CMD" != "bun --cwd apps/web run start" ]; then
            echo "Unexpected image CMD: '$CMD'"
            exit 1
          fi

          docker run --rm --entrypoint sh "$IMAGE_REF" -lc 'test -d /app/apps/web/.next'

  deploy-dokploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Dokploy deploy hook
        env:
          DOKPLOY_DEPLOY_HOOK: ${{ secrets.DOKPLOY_PLATFORM_DEPLOY_HOOK }}
        run: |
          if [ -z "$DOKPLOY_DEPLOY_HOOK" ]; then
            echo "DOKPLOY_PLATFORM_DEPLOY_HOOK is not set. Skipping deploy trigger."
            exit 0
          fi
          curl -fsSL -X POST "$DOKPLOY_DEPLOY_HOOK"
