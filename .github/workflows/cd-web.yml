name: CD Web

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "bun.lock"
      - "package.json"
      - "turbo.json"
      - ".github/workflows/cd-web.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-web-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (retry)
        shell: bash
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          login_ghcr() {
            printf '%s' "$GHCR_PASSWORD" | docker login "${{ env.REGISTRY }}" -u "$GHCR_USERNAME" --password-stdin
          }

          for attempt in 1 2 3 4 5; do
            echo "GHCR login attempt ${attempt}/5"
            if login_ghcr; then
              echo "GHCR login successful"
              exit 0
            fi

            echo "GHCR login failed (attempt ${attempt}). Cleaning up and retrying..."
            docker logout "${{ env.REGISTRY }}" >/dev/null 2>&1 || true

            if [ "$attempt" -eq 5 ]; then
              echo "GHCR login failed after 5 attempts"
              exit 1
            fi

            sleep $((attempt * 10))
          done

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed Web image
        run: |
          set -euo pipefail
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"
          IMAGE_REF="${IMAGE_REF,,}"
          docker pull "$IMAGE_REF"

          CMD="$(docker image inspect "$IMAGE_REF" --format '{{join .Config.Cmd " "}}')"
          ENTRYPOINT="$(docker image inspect "$IMAGE_REF" --format '{{join .Config.Entrypoint " "}}')"
          WORKDIR="$(docker image inspect "$IMAGE_REF" --format '{{.Config.WorkingDir}}')"
          echo "CMD: $CMD"
          echo "ENTRYPOINT: $ENTRYPOINT"
          echo "WORKDIR: $WORKDIR"

          if [[ "$CMD" != "node node_modules/next/dist/bin/next start" ]]; then
            echo "Unexpected image CMD: '$CMD'"
            exit 1
          fi

          docker run --rm --entrypoint sh "$IMAGE_REF" -lc 'test -d /app/apps/web/.next || test -f /app/apps/web/.next/BUILD_ID'

  deploy-dokploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Dokploy deploy hook
        env:
          DOKPLOY_WEB_DEPLOY_HOOK: ${{ secrets.DOKPLOY_WEB_DEPLOY_HOOK }}
        run: |
          sanitize_hook() {
            printf '%s' "$1" | tr -d '\r\n' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' -e 's/^"//' -e 's/"$//'
          }

          trigger_hook() {
            local hook_name="$1"
            local hook_value="$2"
            local hook
            hook="$(sanitize_hook "$hook_value")"

            if [ -z "$hook" ]; then
              echo "${hook_name} is not set. Skipping deploy trigger."
              return 0
            fi

            case "$hook" in
              http://*|https://*) ;;
              *)
                echo "${hook_name} is not a valid http(s) URL."
                exit 1
                ;;
            esac

            echo "Triggering ${hook_name}..."
            curl -fsSL -X POST "$hook"
          }

          trigger_hook "DOKPLOY_WEB_DEPLOY_HOOK" "$DOKPLOY_WEB_DEPLOY_HOOK"
