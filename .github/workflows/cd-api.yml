name: CD API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "bun.lock"
      - "package.json"
      - "turbo.json"
      - ".github/workflows/cd-api.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-api-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed API image
        run: |
          set -euo pipefail
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"
          IMAGE_REF="${IMAGE_REF,,}"
          docker pull "$IMAGE_REF"

          CMD="$(docker image inspect "$IMAGE_REF" --format '{{join .Config.Cmd " "}}')"
          ENTRYPOINT="$(docker image inspect "$IMAGE_REF" --format '{{join .Config.Entrypoint " "}}')"
          WORKDIR="$(docker image inspect "$IMAGE_REF" --format '{{.Config.WorkingDir}}')"
          echo "CMD: $CMD"
          echo "ENTRYPOINT: $ENTRYPOINT"
          echo "WORKDIR: $WORKDIR"

          if [[ "$CMD" != *"run --cwd apps/api start:prod"* ]]; then
            echo "Unexpected image CMD: '$CMD'"
            exit 1
          fi

          docker run --rm --entrypoint sh "$IMAGE_REF" -lc 'test -f /app/apps/api/dist/main.js || test -f /app/apps/api/dist/main || test -f /app/apps/api/dist/apps/api/src/main.js'

  deploy-dokploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Dokploy deploy hook
        env:
          DOKPLOY_API_DEPLOY_HOOK: ${{ secrets.DOKPLOY_API_DEPLOY_HOOK }}
          DOKPLOY_WORKER_DEPLOY_HOOK: ${{ secrets.DOKPLOY_WORKER_DEPLOY_HOOK }}
        run: |
          sanitize_hook() {
            printf '%s' "$1" | tr -d '\r\n' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' -e 's/^"//' -e 's/"$//'
          }

          trigger_hook() {
            local hook_name="$1"
            local hook_value="$2"
            local hook
            hook="$(sanitize_hook "$hook_value")"

            if [ -z "$hook" ]; then
              echo "${hook_name} is not set. Skipping deploy trigger."
              return 0
            fi

            case "$hook" in
              http://*|https://*) ;;
              *)
                echo "${hook_name} is not a valid http(s) URL."
                exit 1
                ;;
            esac

            echo "Triggering ${hook_name}..."
            curl -fsSL -X POST "$hook"
          }

          trigger_hook "DOKPLOY_API_DEPLOY_HOOK" "$DOKPLOY_API_DEPLOY_HOOK"
          trigger_hook "DOKPLOY_WORKER_DEPLOY_HOOK" "$DOKPLOY_WORKER_DEPLOY_HOOK"
